name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      - name: Change to HealthieTS directory
        run: cd HealthieTS

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
